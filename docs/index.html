<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta HTTP-EQUIV="EXPIRES" CONTENT="-1">
	<title>ABYSS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<img class="logo" src="assets/logo.svg" alt="AP3X 2D Logo">
		</header>

		<main>
			<div id="ui_login" class="gradborder" style="display: none;">
				<form class="center-screen" onsubmit="event.preventDefault()">
					<h2>Log In</h2>
					<div class="input-wrapper">
						<label for="user">Username:</label>
						<input type="text" autocomplete="username" id="username" name="user" placeholder="Username" />
					</div>
					
					<div class="input-wrapper">
						<label for="password">Password:</label>
						<input type="password" autocomplete="current-password" id="password" name="password" placeholder="Password"/>
					</div>

					<input type="submit" id="loginSubmit" class="primaryButton" name="submit" value="Log In"/>
					<input type="button" id="registerPage" class="secondaryButton" name="submit" value="Don't have an account? Register"/>
					<div id="loginErr"></div>
				</form>
			</div>

			<div id="ui_register" class="gradborder" style="display: none;">
				<form class="center-screen" onsubmit="event.preventDefault()">
					<h2>Sign Up</h2>
					<div class="input-wrapper">
						<label for="regUsername">Username:</label>
						<input type="text" autocomplete="username" name="regUsername" id="regUsername" placeholder="Username" pattern="[a-zA-Z0-9]{3,20}" title="Must have 3 to 20 characters or numbers"/>
					</div>
					<div class="input-wrapper">
						<label for="regPassword">Password:</label>
						<input type="password" id="regPassword" placeholder="Password" name="regPassword"  autocomplete="new-password"  pattern="[a-zA-Z0-9]{8,}" title="At least 8 characters or numbers"/>
					</div>
					<div class="input-wrapper">
						<input placeholder="Confirm Password" id="regPasswordConfirm" type="password" autocomplete="new-password" name="regPasswordConfirm" />
					</div>
					<div>
						<label>Please select your preferred difficulty:</label><br>
						<input type="radio" class="difficulty" id="regEasy" name="difficulty" value="easy">
						<label for="easy">Easy</label>
						<input type="radio" class="difficulty" id="regMedium" name="difficulty" value="medium">
						<label for="medium">Medium</label>
						<input type="radio" class="difficulty" id="regHard" name="difficulty" value="hard">
						<label for="hard">Hard</label>
					</div><br>

					<label class="tolabel" for="tos">
						I will not cheat: 
						<input type="checkbox" id="tos" name="tos">
					</label><br>
					
					<input type="submit" name="submit" id='registerSubmit' class="primaryButton" value="Register Account" />
					<input type="button" id="loginPage" class="secondaryButton" name="submit" value="Already have an account? Log In"/>
					<div id="registerErr"></div>
					<audio src="assets/godwave.mp3"></audio>
				</form>
			</div>

			<div id="ui_menu" class="gradborder" style="display: none;">
				<form class="center-screen" onsubmit="event.preventDefault()">
					<h1 id="gameState"></h1>
					<h2>My Highscores</h2>
					<table id="mystats">
						<tr>
						  <th class="middle">Easy</th>
	
						  <th class="middle">Medium</th>

						  <th class="middle">Hard</th>
						</tr>
					</table>

					<h2 id="boardTitle">Leaderboard</h2>
					<table id="leaderboard">
							<tr>
							<th class="middle">User</th>
		
							<th class="middle">Score</th>
							</tr>
					</table>

					<div id="menuErr"></div>
					<h2>Menu</h2>
					<input type="submit" id="start" class="primaryButton" name="submit" value="Start New Game"/>
					<input type="submit" id="update" class="secondaryButton" name="submit" value="Update Gamemode & Profile"/>
					<input type="submit" id="logout" class="secondaryButton" name="submit" value="Logout"/>
				</form>
				
			</div>

			<div id="ui_profile" class="gradborder" style="display: none;">
				<form class="center-screen" onsubmit="event.preventDefault()">
					<h2>Update Profile</h2>
					<div class="input-wrapper">
						<label for="updateUsername">Username: (cannot change)</label>
						<input type="text" id="updateUsername" name="updateUsername" disabled/>
					</div>
					<div class="input-wrapper">
						<label for="newPasswordUpdate">Password: (optional)</label>
						<input type="password" id="newPasswordUpdate" placeholder="New Password" name="newPasswordUpdate" pattern="[a-zA-Z0-9]{8,}" title="At least 8 characters or numbers"/>
					</div>
					<div class="input-wrapper">
						<label for="newPasswordUpdateConfirm"></label>
						<input placeholder="Confirm New Password" id="newPasswordUpdateConfirm" type="password" name="newPasswordUpdateConfirm" />
					</div>
					<div>
						<label>Update difficulty: (optional)</label><br>
						<input type="radio" class="updateDifficulty" name="updateDifficulty" id="easy" value="easy">
						<label for="easy">Easy</label>
						<input type="radio" class="updateDifficulty" name="updateDifficulty" id="medium" value="medium">
						<label for="medium">Medium</label>
						<input type="radio" class="updateDifficulty" name="updateDifficulty" id="hard" value="hard">
						<label for="hard">Hard</label>
					</div><br>
					<div class="input-wrapper">
						<label for="currPasswordUpdate"></label>
						<input placeholder="Existing Password" id="currPasswordUpdate" type="password" name="currPasswordUpdate" />
					</div>
					<label class="tolabel" for="confirm">
						I confirm these changes: (required)
						<input type="checkbox" id="confirm" name="confirm">
					</label><br>
					<input type="submit" name="submit" id='updateSubmit' class="primaryButton" value="Update Account" />
					<input type="submit" name="submit" id='deleteSubmit' class="delete primaryButton" value="Delete Account" />
					<div id="updateErr"></div>
					<input type="button" id="backToMenu" class="secondaryButton" name="submit" value="Go Back To Menu"/>
					
				</form>
			</div>
		</main>
	
		<footer>
			<p>Made by Julian and Tomasz, 2021</p>
		</footer>
	</div>

	<div id="ui_game" class='ui_game' style="display: none;">
		<img class="icon-space" src="assets/heart.svg" alt="Heart Image">
		<p>Health:</p>
		<p id='health' class="right"></p>

		<img class="icon-space" src="assets/ammo.svg" alt="Ammo Image">
		<p>Ammo:</p>
		<p id='ammo' class="right"></p>

		<img class="icon-space" src="assets/players.svg" alt="Player Image">
		<p>Players:</p>
		<p id='players' class="right"></p>

		<img class="icon-space" src="assets/score.svg" alt="Score Image">
		<p>Score:</p>
		<p id='score' class="right"></p>
	</div>

	<canvas id="stage"></canvas>
	<script src="jquery-3.5.1.min.js"></script>
	<script language="javascript" src="controller.js" type="module"></script>
	
</body>
</html>
